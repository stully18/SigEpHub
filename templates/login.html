<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=login" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar if image is slightly larger */
        }
        /* Login background with purple tint */
        .login-bg {
            background-image: url('{{ url_for("static", filename="images/sigepFlag.png") }}'); /* Your original background image */
            background-size: cover;
            background-position: center;
            filter: blur(5px) grayscale(50%); /* Added grayscale for moodier look */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it to the back */
            transform: scale(1.02); /* Slight scale to hide blur edges */
            /* Overlay a subtle purple tint */
            background-color: rgba(106, 13, 173, 0.2); /* SigEp Purple with transparency */
            background-blend-mode: multiply; /* Blends the color with the image */
        }
        /* Ensure content is centered and above the background */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="login-bg"></div> <div class="login-container">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-sm transform hover:scale-105 transition-transform duration-300 border border-purple-700">
            <h2 class="text-3xl font-extrabold text-center mb-7 text-purple-400 font-['Montserrat']">
                SigEp NJ Zeta Login
            </h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-5">
                        {% for category, message in messages %}
                            <div class="p-3 text-sm rounded-lg 
                                {% if category == 'success' %}bg-green-600 text-white{% elif category == 'danger' %}bg-red-600 text-white{% else %}bg-blue-600 text-white{% endif %}" 
                                role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-gray-700 text-white placeholder-gray-400">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-gray-700 text-white placeholder-gray-400">
                </div>
                <button type="submit"
                        class="w-full bg-red-600 text-white font-bold py-2.5 px-4 rounded-md shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 flex items-center justify-center space-x-2 transition duration-200 ease-in-out">
                    <span>Login</span>
                    <span class="material-symbols-outlined text-xl">login</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
